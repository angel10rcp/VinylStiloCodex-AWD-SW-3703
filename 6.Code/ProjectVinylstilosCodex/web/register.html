<!DOCTYPE html>
<html lang="en">
    <head>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>		
        <div id="wrapper" class="container">	
            <section class="header_text sub">

                <h4><span>Register</span></h4>
            </section>			
            <section class="main-content">				

                <div class="span7">					
                    <h4 class="title"><span class="text"><strong>Register</strong> Form</span></h4>
                    <form action="register.jsp" method="post" class="form-stacked">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label">User Name</label>
                                <div class="controls">
                                    <input type="text" placeholder="Enter your User Name" name="iduser" class="input-xlarge">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">First Name</label>
                                <div class="controls">
                                    <input type="text" placeholder="Enter your First Name" name="firstname" class="input-xlarge">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Last Name</label>
                                <div class="controls">
                                    <input type="text" placeholder="Enter your Last Name" name="lastname" class="input-xlarge">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Email address:</label>
                                <div class="controls">
                                    <input type="email" placeholder="Enter your email" name="email" class="input-xlarge">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Password:</label>
                                <div class="controls">
                                    <input type="password" placeholder="Enter your password" name="password" class="input-xlarge">
                                </div>
                            </div>	                           
                            <hr>
                            <div class="actions"><input tabindex="9" class="btn btn-inverse large" type="submit" value="Create your account"></div>
                        </fieldset>
                    </form>
                  
                </div>				

            </section>				
        </div>	
    </body>
</html>
